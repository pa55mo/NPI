<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashy YES</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #flash {
        font-size: 48px;
        color: red;
        animation: flash 0.5s infinite alternate; /* Flashing animation */
    }
    @keyframes flash {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }
</style>
</head>
<body>
    <h1>Is your name Carl Fredricks? Is someone doing your head in?</h1>
    <button onclick="showYes()">Shall i push him down the stairs?</button>
    <div id="flash" style="display: none;">YES</div>

    <script>
        function showYes() {
            document.getElementById("flash").style.display = "block";
        }
    </script>
</body>
</html>
